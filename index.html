<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Dinding Analog Modern</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --clock-bg: #ffffff;
            --clock-border: #333333;
            --hour-hand: #2d3436;
            --min-hand: #636e72;
            --sec-hand: #e74c3c;
            --text-color: #2d3436;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .clock {
            width: 350px;
            height: 350px;
            background-color: var(--clock-bg);
            border: 10px solid var(--clock-border);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1), 
                        inset 0 0 20px rgba(0,0,0,0.05);
        }

        /* Titik tengah jam */
        .clock::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--clock-border);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Penomoran Jam */
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            padding: 15px;
        }

        .n1  { transform: rotate(30deg); }  .n1 div  { transform: rotate(-30deg); }
        .n2  { transform: rotate(60deg); }  .n2 div  { transform: rotate(-60deg); }
        .n3  { transform: rotate(90deg); }  .n3 div  { transform: rotate(-90deg); }
        .n4  { transform: rotate(120deg); } .n4 div  { transform: rotate(-120deg); }
        .n5  { transform: rotate(150deg); } .n5 div  { transform: rotate(-150deg); }
        .n6  { transform: rotate(180deg); } .n6 div  { transform: rotate(-180deg); }
        .n7  { transform: rotate(210deg); } .n7 div  { transform: rotate(-210deg); }
        .n8  { transform: rotate(240deg); } .n8 div  { transform: rotate(-240deg); }
        .n9  { transform: rotate(270deg); } .n9 div  { transform: rotate(-270deg); }
        .n10 { transform: rotate(300deg); } .n10 div { transform: rotate(-300deg); }
        .n11 { transform: rotate(330deg); } .n11 div { transform: rotate(-330deg); }
        .n12 { transform: rotate(0deg); }   .n12 div { transform: rotate(0deg); }

        /* Jarum Jam */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            z-index: 5;
        }

        .hour-hand {
            width: 8px;
            height: 25%;
            background-color: var(--hour-hand);
            transform: translateX(-50%);
        }

        .min-hand {
            width: 5px;
            height: 38%;
            background-color: var(--min-hand);
            transform: translateX(-50%);
        }

        .sec-hand {
            width: 2px;
            height: 45%;
            background-color: var(--sec-hand);
            transform: translateX(-50%);
            border-radius: 0;
        }

        .date-display {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--text-color);
            background: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        @media (max-width: 400px) {
            .clock {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>

    <div class="clock">
        <!-- Angka-angka jam -->
        <div class="number n1"><div>1</div></div>
        <div class="number n2"><div>2</div></div>
        <div class="number n3"><div>3</div></div>
        <div class="number n4"><div>4</div></div>
        <div class="number n5"><div>5</div></div>
        <div class="number n6"><div>6</div></div>
        <div class="number n7"><div>7</div></div>
        <div class="number n8"><div>8</div></div>
        <div class="number n9"><div>9</div></div>
        <div class="number n10"><div>10</div></div>
        <div class="number n11"><div>11</div></div>
        <div class="number n12"><div>12</div></div>

        <!-- Jarum jam -->
        <div class="hand hour-hand" id="hour"></div>
        <div class="hand min-hand" id="minute"></div>
        <div class="hand sec-hand" id="second"></div>
    </div>

    <div class="date-display" id="dateText">Memuat tanggal...</div>

    <script>
        const hourHand = document.getElementById('hour');
        const minHand = document.getElementById('minute');
        const secHand = document.getElementById('second');
        const dateText = document.getElementById('dateText');

        function setClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Kalkulasi rotasi dalam derajat
            // Detik: 360 / 60 = 6 derajat per detik
            const secondsRatio = seconds * 6;
            
            // Menit: 6 derajat per menit + tambahan kecil dari detik
            const minutesRatio = (minutes * 6) + (seconds * 0.1);
            
            // Jam: 30 derajat per jam (360/12) + tambahan dari menit
            const hoursRatio = (hours % 12 * 30) + (minutes * 0.5);

            // Terapkan transformasi rotasi
            secHand.style.transform = `translateX(-50%) rotate(${secondsRatio}deg)`;
            minHand.style.transform = `translateX(-50%) rotate(${minutesRatio}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hoursRatio}deg)`;

            // Update teks tanggal
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateText.textContent = now.toLocaleDateString('id-ID', options);
        }

        // Jalankan fungsi setiap detik
        setInterval(setClock, 1000);

        // Panggil langsung agar tidak ada jeda saat pertama kali dimuat
        setClock();
    </script>
</body>
</html>
